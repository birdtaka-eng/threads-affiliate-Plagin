<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Header */
    header {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    h3 {
      margin: 0;
      color: #333;
    }

    /* New Draft Area */
    .input-area {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 8px;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: #000;
    }

    button#saveBtn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button#saveBtn:hover {
      background: #333;
    }

    /* List Area */
    h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #666;
    }

    .draft-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .draft-item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .draft-text {
      font-size: 13px;
      line-height: 1.4;
      color: #333;
      white-space: pre-wrap;
      word-break: break-all;
      background: #fafafa;
      padding: 6px;
      border-radius: 4px;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    button.set-btn {
      flex: 1;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #0095f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button.set-btn:hover {
      background: #0081d6;
    }

    button.del-btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 4px;
      color: #dc3545;
      cursor: pointer;
    }

    button.del-btn:hover {
      background: #fff5f5;
      border-color: #dc3545;
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-size: 13px;
      padding: 20px;
    }
  </style>
  <script src="popup.js" defer></script>
</head>

<body>
  <header>
    <h3>Threads Assistant</h3>
  </header>

  <div class="input-area">
    <textarea id="newDraft" placeholder="Write your post draft here..."></textarea>
    <button id="saveBtn">Save Draft</button>
  </div>

  <h4>Saved Drafts</h4>
  <div id="listContainer"></div>
</body>

</html>
