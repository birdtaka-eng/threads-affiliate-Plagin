steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/threads-shokunin', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/threads-shokunin']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'threads-shokunin'
      - '--image'
      - 'gcr.io/$PROJECT_ID/threads-shokunin'
      - '--region'
      - 'asia-northeast1' # You can change this to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # WARNING: Make sure to secure your API appropriately later

images:
  - 'gcr.io/$PROJECT_ID/threads-shokunin'
